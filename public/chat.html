<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <title>Chat APP</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>
      <div class="chat__footer">
        <form id="message-form">
          <input type="text" name="message" placeholder="message" autofocus autocomplete="off" />
          <button type="submit" id="btn-submit">Submit</button>
          <button type="submit" id="btn-sendLocation">Send Location</button>
        </form>
      </div>
    </div>

    <script id="message-template" type="text/template">
      <li class="message">
          <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
          </div>
          <div class="message__body">
            <p>{{text}}</p>
          </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <a href="{{url}}" target="_blank">My current location</a>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/chat.js"></script>
    <script type="text/javascript" src="/js/libs/moment.js"></script>
  </body>
</html>
